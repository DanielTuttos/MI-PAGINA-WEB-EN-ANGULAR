<!--================ Start Banner Area =================-->
<section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
        <div class="container">
            <div class="banner_content text-center">
                <h2>Detalle portafolio</h2>
                <div class="page_link">
                    <a [routerLink]="['/inicio']">Inicio</a>
                    <a [routerLink]="['/portafolio']">Portafolio</a>
                    <a>Detalle Portafolio</a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================ End Banner Area =================-->

<!--================Start Portfolio Details Area =================-->
<section class="portfolio_details_area section_gap">
    <div class="container">
        <div class="portfolio_details_inner">
            <div class="row">
                <div class="col-lg-6">
                    <div class="left_img">
                        <img class="img-fluid" [src]="portafolio.img_principal" alt="">
                    </div>
                </div>
                <div class="offset-lg-1 col-lg-5">
                    <div class="portfolio_right_text mt-30">
                        <h4 class="text-uppercase">{{portafolio.nombre}}</h4>
                        <p *ngFor="let parrafo of portafolio.parrafos">
                            {{parrafo.parrafo}}
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Portfolio Details Area =================-->

<!--================Start galeria Area =================-->
<section class="portfolio_area section_gap_top" id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="main_title text-left">
                    <h2>Galer√≠a </h2>
                </div>
            </div>
        </div>

        <div class="filters-content">
            <div class="row portfolio-grid justify-content-center">
                <div class="col-lg-4 col-md-6 all latest" *ngFor="let galeria of portafolio.galeria">
                    
                    <a>
                        <div class="portfolio_box">
                            <div class="single_portfolio">
                                <img class="img-fluid w-100" [src]="galeria.img" alt="">
                                <div class="overlay"></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End galeria Area =================-->

<!--================ Start Newsletter Area =================-->
<section class="newsletter_area">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-12">
                <div class="subscription_box text-center">
                    <h2 class="text-uppercase text-white"></h2>
                    <p class="text-white"> </p>
                    <div class="subcribe-form" id="mc_embed_signup"> </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================ End Newsletter Area =================-->
